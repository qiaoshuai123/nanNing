<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时钟管理</title>
    <link rel="stylesheet" href="./css/clocks.css">

</head>

<body>
    <div class="lvBox">
        <p class="lvBox_header">
            <b></b>
            <span>时钟管理</span>

                        <th>区域名称</th>
                        <th>路口名称</th>
                        <th>信号控制系统(厂商)</th>

                    <ul class="pagination">
                        <li><a href="#">&laquo;</a></li>
                        <li><a href="#">1</a></li>
